version: "3.8"

services:
  mysqldb-auth:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQLDB_DATABASE=$MYSQLDB_AUTH_DATABASE
    volumes:
      - db-auth:/var/lib/mysql
  mysqldb-restaurant:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQLDB_DATABASE=$MYSQLDB_RESTAURANT_DATABASE
    volumes:
      - db-restaurant:/var/lib/mysql
  auth:
    depends_on:
      - mysqldb-auth
    build: 
      context: ./micro-authentication
      target: development
    env_file: ./.env
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - .m2:/root/.m2
      - ./logs:/root/logs
    stdin_open: true
    tty: true
  gateway:
    depends_on:
      - auth
      - restaurant
    build: 
      context: ./micro-gateway
      target: development
    env_file: ./.env
    ports:
      - 8080:8080
      - 7070:7070
    volumes:
      - .m2:/root/.m2
      - ./logs:/root/logs
    stdin_open: true
    tty: true
  restaurant:
    depends_on:
      - mysqldb-restaurant
      - auth
    build: 
      context: ./micro-restaurant
      target: development
    env_file: ./.env
    ports:
      - 8081:8081
      - 8082:8082
    volumes:
      - .m2:/root/.m2
      - ./logs:/root/logs
    stdin_open: true
    tty: true

volumes:
  db-auth:
  db-restaurant:
